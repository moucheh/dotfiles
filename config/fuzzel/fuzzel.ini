[main]
hide-before-typing=true
lines=3
minimal-lines=true
font=CaskaydiaCove Nerd Font:pixelsize=24
vertical-pad=30
prompt="~ "
placeholder="Search..."

[colors]
background=#000000EE
text=#CCCCCCFF
selection=#FFFFFF33
border=#7fc8ffFF
prompt=#FFFFFFFF
input=#FFFFFFFF
match=#FFFFFFFF
selection-text=#FFFFFFFF

[border]
selection-radius=10
width=3

[key-bindings]
prev-with-wrap=Up Control+k
next-with-wrap=Down Control+j
delete-line-forward=Control+Shift+k
