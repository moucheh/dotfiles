################
### MONITORS ###
################

monitor=eDP-1, 1920x1080@60, 1920x0, 1
monitor=HDMI-A-1, 1920x1080@60, 0x0, 1

###################
### MY PROGRAMS ###
###################

$terminal = foot
$fileManager = foot -e yazi
$menu = fuzzel
$browser = brave-browser --ozone-platform=wayland
$drawer = nwg-drawer -mt 50 -mr 400 -mb 50 -ml 400 -pblock swaylock -pbpoweroff poweroff -pbreboot reboot -wm hyprland

#################
### CLIPBOARD ###
#################

$clearClipboardEntry = $terminal -e clipman clear --print0 --tool=CUSTOM --tool-args="fzf --prompt 'clear > ' --bind 'tab:up' --cycle --read0"
$pickClipboardEntry = $terminal -e clipman pick --print0 --tool=CUSTOM --tool-args="fzf --prompt 'pick > ' --bind 'tab:up' --cycle --read0"
$clearClipboard = clipman clear -a

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
$configDir = $HOME/.config/hypr

#################
### AUTOSTART ###
#################

exec-once = waybar -c $configDir/waybar/config.jsonc -s $configDir/waybar/style.css
exec-once = kdeconnect-indicator
exec-once = nm-applet
exec-once = blueman-applet
exec-once = wlsunset -l 44.5 -L 18.6 -t 4500 -T 6500
exec-once = wl-paste -t text --watch clipman store
exec-once = clipman restore
exec-once = nwg-dock-hyprland -d -hd 400 -c "$drawer"
exec-once = dunst
exec-once = swaybg -i $HOME/.dotfiles/images/bg.jpg -o "*" -m fill
exec-once = swayidle -w timeout 300 'swaylock -f' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 4
    gaps_out = 8

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = no
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape, compose:ralt
    kb_rules =

    follow_mouse = 0

    accel_profile = flat
    force_no_accel = true
    sensitivity = -1.5

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, D, exec, $menu
bind = $mainMod SHIFT, D, exec, $drawer
bind = $mainMod, B, exec, $browser
bind = $mainMod, P, pseudo
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod SHIFT, Space, togglefloating

bind = $mainMod, C, exec, $pickClipboardEntry
bind = $mainMod Alt, C, exec, $clearClipboardEntry
bind = CTRL Alt, C, exec, $clearClipboary

bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

bind = $mainMod CTRL, H, swapwindow, l
bind = $mainMod CTRL, J, swapwindow, d
bind = $mainMod CTRL, K, swapwindow, u
bind = $mainMod CTRL, L, swapwindow, r

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10

bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+;/usr/libexec/sway/volume-helper
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-;/usr/libexec/sway/volume-helper
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle;/usr/libexec/sway/volume-helper
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+;$configDir/brightness.sh
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-;$configDir/brightness.sh

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = $mainMod SHIFT, s, exec, grim ~/Pictures/Screenshots/"$(date +%Y%m%d_%H%M%S).png" && notify-send "Fullscreen screenshot saved to ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png" -t 5000

bind = $mainMod CTRL, s, exec, slurp | grim -g - ~/Pictures/Screenshots/"$(date +%Y%m%d_%H%M%S).png" && notify-send "Screenshot saved to ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png" -t 5000

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = suppressevent maximize, class:.*

windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
